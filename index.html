<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chat Assistant</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .upload-section {
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
            background: #f9fafb;
        }

        .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .upload-area:hover {
            border-color: #4f46e5;
            background: #f3f4f6;
        }

        .upload-area.dragover {
            border-color: #4f46e5;
            background: #ede9fe;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: #6b7280;
        }

        .upload-text {
            font-size: 16px;
            color: #374151;
            margin-bottom: 8px;
        }

        .upload-subtext {
            font-size: 14px;
            color: #6b7280;
        }

        .file-input {
            display: none;
        }

        .file-info {
            display: none;
            background: #ecfdf5;
            border: 1px solid #d1fae5;
            border-radius: 8px;
            padding: 12px;
            margin-top: 12px;
        }

        .file-info.show {
            display: block;
        }

        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #ffffff;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            text-align: right;
        }

        .message.bot {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
        }

        .message.bot .message-content {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #e5e7eb;
        }

        .message-meta {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
        }

        .chat-input-section {
            background: #f9fafb;
            border-top: 1px solid #e5e7eb;
            padding: 20px;
        }

        .chat-input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 14px;
            resize: none;
            max-height: 120px;
            min-height: 44px;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .chat-input:focus {
            border-color: #4f46e5;
        }

        .send-button {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .send-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
        }

        .send-button:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        
        .processing-loader .loading {
            border-color: #4f46e5;
            border-top-color: transparent;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #fecaca;
            margin-bottom: 16px;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: #f3f4f6;
            border-radius: 18px;
            margin-bottom: 20px;
            max-width: 70%;
        }

        .typing-indicator.show {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #6b7280;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .clear-button {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .clear-button:hover {
            background: #dc2626;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .sample-queries {
            margin-top: 10px;
            padding: 10px;
            border-top: 1px solid #e5e7eb;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                height: 100vh;
                border-radius: 0;
                margin: 0;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .upload-area {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="status-indicator"></div>
            <h1>🤖 RAG Chat Assistant</h1>
            <p>Upload your documents and chat with your data</p>
        </div>

        <div class="upload-section">
            <form id="ingest-form">
                <div style="display: flex; gap: 20px; margin-bottom: 16px; align-items: center;">
                    <label><strong>Ingest from:</strong></label>
                    <div>
                        <input type="radio" id="type-file" name="ingest-type" value="file" checked style="margin-right: 5px;">
                        <label for="type-file">File</label>
                    </div>
                    <div>
                        <input type="radio" id="type-url" name="ingest-type" value="url" style="margin-right: 5px;">
                        <label for="type-url">URL</label>
                    </div>
                </div>

                <div style="margin-bottom: 16px;">
                    <label for="tag-input" style="display: block; margin-bottom: 8px; font-weight: 500;">Tag</label>
                    <input type="text" id="tag-input" placeholder="e.g., 'project_docs'" required style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #d1d5db;">
                </div>
                
                <div id="file-upload-section">
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">📁</div>
                        <div class="upload-text">Drop a file here or click to browse</div>
                        <div class="upload-subtext">Supports PDF, Excel, CSV, and Text files</div>
                        <input type="file" id="fileInput" class="file-input" accept=".pdf,.xlsx,.xls,.csv,.txt,.md,.rtf">
                    </div>
                </div>

                <div id="url-input-section" style="display: none;">
                     <label for="url-input" style="display: block; margin-bottom: 8px; font-weight: 500;">Website URL</label>
                    <input type="url" id="url-input" placeholder="https://example.com/article" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #d1d5db;">
                </div>
                
                <button type="submit" class="send-button" style="width: 100%; margin-top: 16px; justify-content: center;">Ingest Data</button>
            </form>
            <div class="file-info" id="fileInfo"></div>
        </div>
        <div class="chat-section">
            <div class="chat-messages" id="chatMessages">
                <div class="empty-state">
                    <div class="empty-state-icon">💬</div>
                    <h3>Welcome to RAG Chat!</h3>
                    <p>Upload a document to start a session</p>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <div class="chat-input-section">
                <div class="chat-input-container">
                    <textarea 
                        id="chatInput" 
                        class="chat-input" 
                        placeholder="Ask a question..."
                        rows="1"
                        disabled
                    ></textarea>
                    <button id="sendButton" class="send-button" disabled>
                        <span id="sendButtonText">Send</span>
                        <div class="loading" id="sendButtonLoader" style="display: none;"></div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class RAGChatApp {
            constructor() {
                this.isProcessing = false;
                this.ingestedTags = new Set();
                this.initializeElements();
                this.setupEventListeners();
                this.startSession();
            }

            initializeElements() {
                // Chat elements
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.sendButtonText = document.getElementById('sendButtonText');
                this.sendButtonLoader = document.getElementById('sendButtonLoader');
                this.typingIndicator = document.getElementById('typingIndicator');
                
                // Ingestion elements
                this.ingestForm = document.getElementById('ingest-form');
                this.tagInput = document.getElementById('tag-input');
                this.uploadArea = document.getElementById('uploadArea');
                this.fileInput = document.getElementById('fileInput');
                this.urlInput = document.getElementById('url-input');
                this.fileUploadSection = document.getElementById('file-upload-section');
                this.urlInputSection = document.getElementById('url-input-section');
                this.fileInfo = document.getElementById('fileInfo');
            }

            setupEventListeners() {
                // Chat listeners
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                this.chatInput.addEventListener('input', () => this.autoResizeTextarea());

                // Ingestion listeners
                this.ingestForm.addEventListener('submit', (e) => this.ingestData(e));
                this.uploadArea.addEventListener('click', () => this.fileInput.click());
                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));

                this.uploadArea.addEventListener('dragover', (e) => { e.preventDefault(); this.uploadArea.classList.add('dragover'); });
                this.uploadArea.addEventListener('dragleave', (e) => { e.preventDefault(); this.uploadArea.classList.remove('dragover'); });
                this.uploadArea.addEventListener('drop', (e) => this.handleDrop(e));

                document.querySelectorAll('input[name="ingest-type"]').forEach(radio => {
                    radio.addEventListener('change', (e) => this.toggleIngestType(e.target.value));
                });
            }

            toggleIngestType(type) {
                if (type === 'file') {
                    this.fileUploadSection.style.display = 'block';
                    this.urlInputSection.style.display = 'none';
                } else {
                    this.fileUploadSection.style.display = 'none';
                    this.urlInputSection.style.display = 'block';
                }
            }

            async startSession() {
                try {
                    await axios.post('/api/session/create');
                    this.addBotMessage("Session started. You can now ingest data from a file or URL.");
                    this.chatInput.disabled = false; // Enable chat input after session starts
                    this.sendButton.disabled = false;
                } catch (error) {
                    this.showError("Could not start a new session. Please refresh the page.");
                }
            }
            
            handleFileSelect(e) {
                const file = e.target.files[0];
                if (file) {
                    this.ingestForm.dispatchEvent(new Event('submit', { cancelable: true }));
                }
            }

            handleDrop(e) {
                e.preventDefault();
                this.uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    this.fileInput.files = files;
                    this.ingestForm.dispatchEvent(new Event('submit', { cancelable: true }));
                }
            }
            
            async ingestData(e) {
                e.preventDefault();
                if (this.isProcessing) return;

                const tag = this.tagInput.value.trim();
                if (!tag) {
                    this.showError("A tag is required to ingest data.");
                    return;
                }

                const ingestType = document.querySelector('input[name="ingest-type"]:checked').value;
                this.isProcessing = true;

                if (ingestType === 'file') {
                    const file = this.fileInput.files[0];
                    if (!file) {
                        this.showError("Please select a file to upload.");
                        this.isProcessing = false;
                        return;
                    }

                    this.showProcessing(`Ingesting file '${file.name}' under tag '${tag}'...`);
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('tag', tag);

                    try {
                        const response = await axios.post('/api/ingest', formData);
                        this.ingestedTags.add(tag);
                        this.updateFileInfo();
                        this.addBotMessage(response.data.message);
                    } catch (error) {
                        this.showError(error.response?.data?.error || 'Failed to ingest file');
                    }
                } else { // URL Ingestion
                    const url = this.urlInput.value.trim();
                    if (!url) {
                        this.showError("Please enter a URL to ingest.");
                        this.isProcessing = false;
                        return;
                    }

                    this.showProcessing(`Ingesting from URL under tag '${tag}'...`);
                    try {
                        const response = await axios.post('/api/ingest/url', { url, tag });
                        this.ingestedTags.add(tag);
                        this.updateFileInfo();
                        this.addBotMessage(response.data.message);
                    } catch (error) {
                        this.showError(error.response?.data?.error || 'Failed to ingest from URL');
                    }
                }

                this.isProcessing = false;
                this.ingestForm.reset();
                this.toggleIngestType('file'); // Reset to file view
            }

            updateFileInfo() {
                if (this.ingestedTags.size === 0) {
                    this.fileInfo.classList.remove('show');
                    return;
                }
                let tagsHtml = Array.from(this.ingestedTags).map(tag => `<span style="background: #e0e7ff; color: #4338ca; padding: 4px 8px; border-radius: 12px; font-size: 12px;">${tag}</span>`).join(' ');
                let infoHtml = `
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <strong>Active Tags:</strong> ${tagsHtml}
                        </div>
                        <button class="clear-button" onclick="app.clearSession()">Clear Session</button>
                    </div>
                `;
                this.fileInfo.innerHTML = infoHtml;
                this.fileInfo.classList.add('show');
            }

            enableChat() {
                this.chatInput.disabled = false;
                this.sendButton.disabled = false;
                this.chatInput.placeholder = 'Ask a question...';
                this.chatInput.focus();
            }

            disableChat() {
                this.chatInput.disabled = true;
                this.sendButton.disabled = true;
                this.chatInput.placeholder = 'Start a new session to chat.';
            }

            async sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message || this.isProcessing) return;

                this.isProcessing = true;
                this.addMessage(message, 'user');
                this.chatInput.value = '';
                this.autoResizeTextarea();
                this.showTyping();
                this.setSendButtonLoading(true);

                try {
                    const response = await axios.post('/api/chat', { query: message });
                    this.hideTyping();
                    this.addMessage(response.data.response, 'bot');
                } catch (error) {
                    this.hideTyping();
                    this.addMessage(error.response?.data?.error || 'Sorry, I encountered an error.', 'bot', { error: true });
                } finally {
                    this.isProcessing = false;
                    this.setSendButtonLoading(false);
                }
            }
            
            addBotMessage(content) { this.addMessage(content, 'bot'); }

            addMessage(content, sender, meta = {}) {
                if (this.chatMessages.querySelector('.empty-state')) {
                    this.chatMessages.innerHTML = '';
                }

                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                let metaInfo = `<div class="message-meta">${timestamp}</div>`;
                
                if (sender === 'bot') {
                    metaInfo = `<div class="message-meta">🤖 Assistant • ${timestamp}</div>`;
                    if (meta.error) {
                        metaInfo = `<div class="message-meta">❌ Error • ${timestamp}</div>`;
                    }
                }

                messageDiv.innerHTML = `
                    <div class="message-content">${this.formatMessage(content)}</div>
                    ${metaInfo}
                `;
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            formatMessage(content) {
                if (typeof content !== 'string') {
                    content = JSON.stringify(content, null, 2);
                }
                return content
                    .replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;")
                    .replace(/\n/g, '<br>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>');
            }

            showTyping() { this.typingIndicator.classList.add('show'); this.scrollToBottom(); }
            hideTyping() { this.typingIndicator.classList.remove('show'); }

            setSendButtonLoading(loading) {
                if (loading) {
                    this.sendButtonText.style.display = 'none';
                    this.sendButtonLoader.style.display = 'inline-block';
                    this.sendButton.disabled = true;
                } else {
                    this.sendButtonText.style.display = 'inline';
                    this.sendButtonLoader.style.display = 'none';
                    this.sendButton.disabled = false;
                }
            }

            autoResizeTextarea() {
                this.chatInput.style.height = 'auto';
                this.chatInput.style.height = Math.min(this.chatInput.scrollHeight, 120) + 'px';
            }

            scrollToBottom() {
                setTimeout(() => { this.chatMessages.scrollTop = this.chatMessages.scrollHeight; }, 100);
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                this.fileInfo.innerHTML = '';
                this.fileInfo.appendChild(errorDiv);
                this.fileInfo.classList.add('show');
                
                setTimeout(() => { this.fileInfo.classList.remove('show'); }, 5000);
            }

            showProcessing(message) {
                this.fileInfo.innerHTML = `
                    <div class="processing-loader" style="display: flex; align-items: center; gap: 12px; color: #374151;">
                        <div class="loading"></div>
                        <span>${message}</span>
                    </div>
                `;
                this.fileInfo.classList.add('show');
            }

            async clearSession() {
                try {
                    await axios.post('/api/session/clear');
                    this.ingestedTags.clear();
                    this.updateFileInfo();
                    this.disableChat();
                    this.chatMessages.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">💬</div>
                            <h3>Session Cleared</h3>
                            <p>You can start a new session by uploading a document.</p>
                        </div>
                    `;
                    this.fileInput.value = '';
                    this.startSession();
                } catch (error) {
                    this.showError('Could not clear session. Please refresh the page.');
                }
            }
        }

        const app = new RAGChatApp();
    </script>
</body>
</html>
